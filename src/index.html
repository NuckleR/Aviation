<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/autorization.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/autorization.js"></script>
    <title>Авторизация</title>
</head>
<body>
    <div class="place_to_name">
        <h1 class="prog_name">ГААСУ "Авиация"</h1>    
    </div>
    <div >
        <div class="aut_form">
            <div class="login_block">
                <input onfocus="off_mistake_login()" id="login" 
                    class="login" type="text" placeholder="Логин">
            </div>
            <div class="password_block">
                <input onfocus="off_mistake_password()" id="password" 
                    class="password" type="password" placeholder="Пароль">
            </div>
            <div class="login_mistake">
                <label for="login_mistake"><span id="mistake_1"></span></label>
            </div>
            <div class="password_mistake">
                <label for="password_mistake"><span id="mistake_2"></span></label>
            </div>
            <input class="enter_button" type="button" value="Войти"
                onclick="check_connection()">
        </div>
    </div>
        
</body>
</html>
