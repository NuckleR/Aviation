<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css/employee.css"> -->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/bootstrap-grid.min.css">
    <title>Работники</title>
</head>
<div class="container">
    <h2>Таблица с раскрывающимися строками</h2>
    <p>Нажмите на название строки, чтобы раскрыть дополнительную информацию:</p>                                          
    <table class="table">
      <thead>
        <tr>
          <th>Заголовок 1</th>
          <th>Заголовок 2</th>
          <th>Заголовок 3</th>
        </tr>
      </thead>
      <tbody>
        <tr data-toggle="collapse" data-target="#row1" class="accordion-toggle">
          <td>Ячейка 1</td>
          <td>Ячейка 2</td>
          <td>Ячейка 3</td>
        </tr>
        <tr>
          <td colspan="3" class="hiddenRow">
            <div class="collapse" id="row1">
              <div class="card-body">
                <p>Скрытый блок для строки 1</p>
              </div>
            </div>
          </td>
        </tr>
        <tr data-toggle="collapse" data-target="#row2" class="accordion-toggle">
          <td>Ячейка 4</td>
          <td>Ячейка 5</td>
          <td>Ячейка 6</td>
        </tr>
        <tr>
          <td colspan="3" class="hiddenRow">
            <div class="collapse" id="row2">
              <div class="card-body">
                <p>Скрытый блок для строки 2</p>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>



<script type="text/javascript" src="js/jQuery/jQuery.js"></script>
<script type="text/javascript" src="bootstrap/bootstrap.bundle.min.js"></script>

</body>

</html>
